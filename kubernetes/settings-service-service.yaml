apiVersion: v1
kind: Service
metadata:
  name: settings-service-svc
  labels:
    app: settings-service
spec:
  ports:
    - name: http
      port: 3000 # Service port (internal cluster access)
      # The settings_service docker-compose maps host 3001 to container 3000.
      # The Dockerfile EXPOSEs 3000, and CMD is npm start (which should use PORT env or default to 3000).
      # So targetPort should be 3000.
      targetPort: 3000
  selector:
    app: settings-service
  type: ClusterIP
