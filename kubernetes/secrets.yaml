apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
data:
  # PostgreSQL Credentials (used by Keycloak, Shop Service, Settings Service)
  # Values are base64 encoded. E.g., echo -n "StrongPassword123!" | base64
  db_user: IGtleWNsb2FrYWRtaW4= # keycloakadmin
  db_password: IFN0cm9uZ1Bhc3N3b3JkMTIzIQ== # StrongPassword123!

  # Keycloak Admin Credentials (for Keycloak setup and initial admin)
  # Values are base64 encoded. E.g., echo -n "admin" | base64
  keycloak_admin_user: YWRtaW4= # admin
  keycloak_admin_password: YWRtaW4= # admin
---
